<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Ping-Pong</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Ping-pong</h1>
    </div>
    <div class="container">
      <h3>Ready to play?</h3>
      <h5>First here are the rules:</h5>
      <p>This Ping-Pong game will count your number starting from 1, except this numbers:</p>
      <ul>
        <li>Numbers divisible by 3 are replaced with "ping"</li>
        <li>Numbers divisible by 5 are replaced with "pong"</li>
        <li>Numbers divisible by 15 are replaced with "ping-pong"</li>
      </ul>
      <form id="project3">
        <div class="form-group">
          <label for="userInput"><h3>Enter your number</h3></label>
          <input id="userInput" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-info">Ping Pong</button>
      </form>
      <div id="userResult">

      </div>
    </div>
  </body>
</html>
